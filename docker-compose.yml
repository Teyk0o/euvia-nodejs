services:
  redis:
    image: redis:7-alpine
    container_name: euvia-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  euvia-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: euvia-server
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - STATS_TTL=300
      - CORS_ORIGINS=*
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:
